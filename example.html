<!DOCTYPE html>
<html>
  <head>
    <title>Classy Examples</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <style type="text/css">
      * { margin: 0; padding: 0; }
      body { background-color: #000; color: #fff; font-family: Georgia, serif; }
      .members th, .members td { padding: 0.5em 0.5em 0.5em 0; }
      .instrument { display: inline; list-style: none; margin-right: 1em; }
    </style>
    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="classy-0.0.1.js"></script>
    <script type="text/javascript">
      var band_data = {
        "name":"The Lenzkrafterz",
        "members":[
          {"name":"John",  "instruments":[{"name":"Drums"}]},
          {"name":"Eric",  "instruments":[{"name":"Keyboards"}]},
          {"name":"Brian", "instruments":[{"name":"Guitars"}]},
          {"name":"Megan", "instruments":[{"name":"Bass"}]},
          {"name":"Pete",  "instruments":[{"name":"Vocals"},{"name":"Chainsaw"}]}
        ]
      };
      $(function(){
        var template_html = $('#band_template').html();
        var generated_html = Classy.render(template_html, band_data);
        $("body").html(generated_html);
      });
    </script>
    <script id="band_template" type="classy/template">
      <div class="band">
        <h1 class="name"></h1>
        <table class="members" data-member="person">
          <thead>
            <th>#</th>
            <th>Member Name</th>
            <th>Instruments Played</th>
          </thead>
          <tr class="person" data-index="num">
            <td class="num"></td>
            <td><a href="http://lenzkrafterz.com/members/name" class="name" data-map="name:href[name],text"></a></td>
            <td class="instruments" data-member="instrument">
              <ul>
                <li class="instrument"><span class="name"></span></li>
              </ul>
            </td>
          </tr>
        </table>
      </div>
    </script>
  </head>
  <body>
  </body>
</html>
